<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" href="./assets/css/style.css"/>

  <title>Giphy Travel Guide</title>
  <link rel="stylesheet" href="./assets/css/tailwind CSS/dist/output.css">
</head>
<body>

 <header class="text-center m-12">

  <h1 class="text-center mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Giphy Travel Guide</span></h1>
<section class="mt-10 flex items-center justify-center">
  <button type="button" id='surprise-btn' class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Surprise Me </button>
  <button type="button" id='clear-storage-btn' class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Clear Previous Searches</button>
</section>
<!-- Div for search -->
<section class="mt-10 flex items-center justify-center">
<div class="pac-card" id="pac-card">
  <div id="pac-container">
    <input id="pac-input" type="text" placeholder="Enter a location" />
  </div>
</div>

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    <p id="modal_text"></p>
  </div>
</div>




<!-- Div for map -->
<div id="map"></div>

<!-- Div for map content -->
<div id="infowindow-content">
  <span id="place-name" class="title"></span><br />
  <span id="place-address"></span>
</div>
</section>

<!-- Linking Jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Adding Map Script -->
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtgd8tFi13h7xX6R0bVuKhWddciq5pd94&libraries=geometry,places,marker,maps,geocoding&language=en&callback=initMap"
  defer
></script>

<!-- Adding JS -->
<script src="./assets/js/script.js"></script>

</body>
</html>
