<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Linking Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <!-- Linking CSS Style Sheet -->
  <link rel="stylesheet" href="./assets/css/style.css"/>

  <!-- Linking fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Montserrat:ital,wght@1,100&family=Shantell+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">

  <!-- Linking Tailwind CSS sheet -->
  <link rel="stylesheet" href="./assets/css/tailwind CSS/dist/output.css">

  <title>Giphy Travel Guide</title>

</head>
<body>
  
  <!-- Header content -->
  <header class="text-center m-12">
    <h1 class="text-center mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Giphy Travel Guide</span></h1>
    <h2 class="tag-line">a place to make your vacation plans</h2>
  </header>

  <!-- Button section -->
  <section class="mt-10 flex items-center justify-center">

    <button id='surprise-btn' class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
      <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
        Surprise Me
      </span>
    </button>

    <button id='search-again-btn' class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-teal-300 to-lime-300 group-hover:from-teal-300 group-hover:to-lime-300 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-lime-800">
      <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
        Search Again
      </span>
    </button>

    <button id='clear-storage-btn' class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
      <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
        Clear History
      </span>
    </button>

  </section>

  <!-- Div for search -->
  <section class="mt-10 flex items-center justify-center">
    <div class="pac-card" id="pac-card">
      <div id="pac-container">
        <input id="pac-input" type="text" placeholder="Enter a location" />
      </div>
    </div>

    <!-- div for Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <p id="modal_text" class="mt-10 flex items-center justify-center"></p>
        <div id="modal-gif" class="mt-10 flex items-center justify-center flex-wrap"></div>
      </div>
    </div>

    <!-- Div for map -->
    <div id="map"></div>

    <!-- Div for map content -->
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <span id="place-address"></span>
    </div>
  </section>

  <br>

  <!-- Image container for gifs -->
  <div id="img-container" class="mt-10 flex items-center justify-center flex-wrap"></div>

  <!-- Footer content -->
  <footer class=" bg-white rounded-lg shadow m-4 dark:bg-gray-800">
    <div class="w-full mx-auto container md:p-6 p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2023<a href="https://flowbite.com/" class="hover:underline"></a>. All Rights Reserved.
      </span>

      <!-- List of links for travel info -->
      <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
          <a href="https://www.lonelyplanet.com/best-in-travel" class="mr-4 hover:underline md:mr-6" target="_blank">Best Places to Visit</a>
        </li>
        <li>
          <a href="https://mytravelshop.ca/" class="mr-4 hover:underline md:mr-6" target="_blank">Travel Shop</a>
        </li>
      </ul>

      <!-- List of creators' GitHubs -->
      <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
          <a href="https://github.com/himali-dev/" class="mr-4 hover:underline md:mr-6" target="_blank" >himali-dev</a>
        </li>
        <li>
          <a href="https://github.com/mdeluca13/" class="mr-4 hover:underline md:mr-6 " target="_blank">mdeluca13</a>
        </li>
        <li>
          <a href="https://github.com/Jenl0234/" class="mr-4 hover:underline md:mr-6" target="_blank">Jenl0234</a>
        </li>
        <li>
          <a href="https://github.com/xotaina/" class="mr-4 hover:underline md:mr-6" target="_blank">xotaina</a>
        </li> 
      </ul>
    </div>
  </footer>


  <!-- Linking Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Adding Map Script -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtgd8tFi13h7xX6R0bVuKhWddciq5pd94&libraries=geometry,places,marker,maps,geocoding&language=en&callback=initMap"
    defer
  ></script>

  <!-- Adding JS -->
  <script src="./assets/js/script.js"></script>

</body>

</html>
